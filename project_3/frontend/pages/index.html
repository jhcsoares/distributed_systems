<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Cruise App</title>
  </head>
  <body>
    <main class="content">
      <section class="button-container">
        <button id="view_itineraries_button">View itineraries</button>
        <button id="cancel_reservation_button">Cancel reservation</button>
        <button id="promotions_subscribe_button">
          Sign up to receive promotions
        </button>
        <button id="promotions_unsubscribe_button">
          Unsubscribe from promotions
        </button>
      </section>

      <section class="container">
        <section class="field">
          <label>Promotions</label>
        </section>
        <section class="field">
          <label>Destiny</label>
          <article id="destiny_article"></article>
        </section>
        <section class="field">
          <label>Boarding date</label>
          <article id="boarding_date_article"></article>
        </section>
        <section class="field">
          <label>Boarding port</label>
          <article id="boarding_port_article"></article>
        </section>
      </section>
    </main>
    <script src="../scripts/index.js"></script>
  </body>
</html>
