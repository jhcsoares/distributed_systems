<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/book_reservation.css" />
    <title>Book Reservation</title>
  </head>
  <body>
    <main class="content">
      <h1>Book Reservation</h1>
      <form class="booking-form" action="#" method="post">
        <label for="passengers">Number of Passengers</label>
        <input
          type="number"
          id="passengers"
          name="passengers"
          min="1"
          required
        />

        <label for="cabins">Number of Cabins</label>
        <input type="number" id="cabins" name="cabins" min="1" required />

        <button id="book_reservation_button" type="submit">Submit</button>
      </form>
    </main>
    <script src="../scripts/book_reservation.js"></script>
  </body>
</html>
