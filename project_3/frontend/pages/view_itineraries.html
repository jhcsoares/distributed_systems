<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/view_itineraries.css" />
    <title>View itineraries</title>
  </head>
  <body>
    <main class="content">
      <h1>View Itineraries</h1>
      <form class="container" action="#" method="post">
        <section class="field">
          <label for="destiny">Destiny</label>
          <input
            type="text"
            id="destiny"
            name="destiny"
            placeholder="Enter destiny"
          />
        </section>
        <section class="field">
          <label for="boarding_date">Boarding date</label>
          <input type="date" id="boarding_date" name="boarding_date" />
        </section>
        <section class="field">
          <label for="boarding_port">Boarding port</label>
          <input
            type="text"
            id="boarding_port"
            name="boarding_port"
            placeholder="Enter boarding port"
          />
        </section>
        <section class="button-container">
          <button type="submit">Submit</button>
        </section>
      </form>
      <table>
        <thead>
          <tr>
            <th>Boarding date</th>
            <th>Ship</th>
            <th>Boarding port</th>
            <th>Visiting places</th>
            <th>Number of nights</th>
            <th>Price per person</th>
            <th>Number of available cabins</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="../scripts/view_itineraries.js"></script>
  </body>
</html>
